name: Test Install

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Test installation script
      run: docker run --rm -it -v "$(pwd)":"/workdir" --workdir=/workdir debian:stable-slim ./install.sh
